name: template_sync

# see: https://github.com/AndreasAugustin/actions-template-sync

on: 
    # cronjob trigger
    schedule:
    - cron: "0 0 1 * *"
    # manual trigger
    workflow_dispatch:
      inputs:
        deploy:
          description: "Check for template update"
          type: boolean
          required: true
          default: false
  
  jobs:
    repo-sync:
      runs-on: ubuntu-latest
      permissions:
        contents: write
        pull-requests: write
  
      steps:
        # To use this repository's private action, you must check out the repository
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: actions-template-sync
          uses: AndreasAugustin/actions-template-sync@v2
          with:
            source_repo_path: BCDA-APS/bs_model_instrument
            upstream_branch: main
